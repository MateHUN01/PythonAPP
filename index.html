    <style>
        :root {
            --bg-color: #121214; 
            --text-color: #e0e0e0;
            --panel-bg: #1e1e1e;
            --border-color: #2b2b2b;
            --accent-color: #2196F3;
            --output-bg: #181818;
            
            --glass-bg: rgba(20, 20, 20, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --glass-blur: 20px;
            
            --modal-bg: #222;
            --input-field-bg: #333;
            
            --btn-hover: rgba(255, 255, 255, 0.1);
            --run-color: #2196F3;
            --run-glow: rgba(33, 150, 243, 0.6);

            --hint-bg: #252526;
            --hint-text: #e0e0e0;
            --hint-select-bg: #0e639c;
            --hint-select-text: #ffffff;
            
            --system-msg-color: #888;
        }

        body.light-mode {
            --bg-color: #f5f5f7;
            --text-color: #333333;
            --panel-bg: #ffffff;
            --border-color: #d1d1d1;
            --output-bg: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(0, 0, 0, 0.05);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            --modal-bg: #ffffff;
            --input-field-bg: #e6e6e6;
            --btn-hover: rgba(0, 0, 0, 0.05);
            --run-color: #1976D2;
            --run-glow: rgba(25, 118, 210, 0.4);

            --hint-bg: #f3f3f3;
            --hint-text: #333333;
            --hint-select-bg: #b4d7ff;
            --hint-select-text: #000000;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.3s ease;
        }

        /* --- CODE MIRROR CUSTOMIZATION --- */
        .CodeMirror { flex: 1; font-family: 'JetBrains Mono', monospace; font-size: 14px; background: transparent !important; height: 100%; }
        .CodeMirror-gutters { background: var(--bg-color) !important; border-right: 1px solid var(--border-color); }
        .CodeMirror-hints {
            position: absolute; z-index: 100000; overflow: hidden; list-style: none; margin: 0; padding: 2px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.4); border-radius: 6px; border: 1px solid var(--border-color);
            background: var(--hint-bg); font-family: 'JetBrains Mono', monospace; font-size: 13px; max-height: 200px; overflow-y: auto;
        }
        .CodeMirror-hint { margin: 0; padding: 4px 8px; border-radius: 3px; white-space: pre; color: var(--hint-text); cursor: pointer; }
        li.CodeMirror-hint-active { background: var(--hint-select-bg); color: var(--hint-select-text); }

        /* --- HEADER --- */
        .header-wrapper {
            position: fixed; top: 25px; left: 0; width: 100%;
            display: flex; justify-content: space-between; padding: 0 40px;
            z-index: 1000; pointer-events: none;
        }

        .glass-bubble {
            pointer-events: auto; background: var(--glass-bg); backdrop-filter: blur(var(--glass-blur)); -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow); border-radius: 100px; padding: 6px 10px;
            display: flex; align-items: center; gap: 10px; transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .glass-bubble:hover { transform: translateY(-2px); box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6); }

        .app-title { font-weight: 700; font-size: 14px; padding-left: 15px; padding-right: 10px; letter-spacing: 0.5px; color: var(--text-color); display: flex; align-items: center; gap: 8px; }
        .vertical-divider { width: 1px; height: 24px; background-color: var(--border-color); margin: 0 5px; }

        button.icon-btn { background: transparent; border: none; color: var(--text-color); width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; position: relative;}
        button.icon-btn:hover { background: var(--btn-hover); transform: scale(1.1); }

        button.run-btn { background: var(--run-color); color: white; border: none; width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-right: 2px; box-shadow: 0 4px 15px var(--run-glow); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        button.run-btn:hover { transform: scale(1.15); box-shadow: 0 6px 25px var(--run-glow); }

        #user-btn { cursor: pointer; font-size:12px; opacity:0.7; margin-right:5px; padding: 5px 10px; border-radius: 20px; transition: background 0.2s; }
        #user-btn:hover { background: var(--btn-hover); opacity: 1; }

        /* --- CLOUD DROPDOWN MENU --- */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            opacity: 0; visibility: hidden; position: absolute; right: 0; top: 50px;
            background-color: var(--glass-bg); backdrop-filter: blur(var(--glass-blur));
            min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            border-radius: 12px; border: 1px solid var(--glass-border);
            z-index: 2000; overflow: hidden;
            transition: opacity 0.3s ease 2s, visibility 0.3s ease 2s, transform 0.3s ease 2s;
            transform: translateY(-10px);
        }
        .dropdown:hover .dropdown-content { opacity: 1; visibility: visible; transform: translateY(0); transition-delay: 0s; }
        .dropdown-content a {
            color: var(--text-color); padding: 12px 16px; text-decoration: none;
            display: flex; align-items: center; gap: 10px; font-size: 13px;
            transition: background 0.2s; cursor: pointer;
        }
        .dropdown-content a:hover { background-color: var(--accent-color); color: white; }

        /* --- LAYOUT --- */
        .main-container { display: flex; height: 100vh; width: 100%; }
        
        .editor-container { 
            flex: 6; display: flex; flex-direction: column; 
            border-right: 1px solid var(--border-color); background: transparent;
            min-width: 0; 
        }
        
        .CodeMirror-scroll { padding-top: 100px; padding-bottom: 50px; }
        
        .side-panel { 
            flex: 4; display: flex; flex-direction: column; 
            background-color: var(--bg-color); min-width: 300px; padding-top: 100px;
            flex-shrink: 0;
            background-repeat: repeat;
            background-size: 150px 100px;
            background-blend-mode: overlay;
        }
        
        .layout-left { flex-direction: row-reverse; }
        .layout-left .editor-container { border-right: none; border-left: 1px solid var(--border-color); }
        
        .layout-bottom { flex-direction: column; }
        .layout-bottom .editor-container { border-right: none; flex: 1; border-bottom: 1px solid var(--border-color); }
        .layout-bottom .side-panel { 
            flex: none; height: 35vh; min-height: 200px; min-width: 100%; 
            padding-top: 10px;
        }

        .panel-header { padding: 8px 20px; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.2px; opacity: 0.6; margin-bottom: 5px; }
        .terminal-wrapper { flex: 1; display: flex; flex-direction: column; background-color: var(--output-bg); border-radius: 16px; margin: 0 20px 20px 20px; overflow: hidden; border: 1px solid var(--border-color); box-shadow: 0 4px 20px rgba(0,0,0,0.2); position: relative; }
        
        #output { flex: 1; padding: 20px; font-family: 'JetBrains Mono', monospace; font-size: 13px; white-space: pre-wrap; overflow-y: auto; color: var(--text-color); padding-bottom: 50px; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); z-index: 9998; display: none; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s ease; }
        .gear { width: 60px; height: 60px; fill: var(--accent-color); animation: spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        #terminal-input-bar { 
            display: flex; background: var(--panel-bg); padding: 12px; 
            border-top: 1px solid var(--border-color); align-items: center; gap: 10px; 
            position: absolute; bottom: 0; width: 100%;
        }
        #prompt-label { color: var(--run-color); font-weight: bold; font-family: 'JetBrains Mono'; font-size: 13px; }
        #term-input { flex: 1; background: transparent; border: none; color: var(--text-color); outline: none; font-family: 'JetBrains Mono'; font-size: 13px;}
        
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10001; backdrop-filter: blur(8px); justify-content: center; align-items: center; }
        .modal { background: var(--modal-bg); width: 350px; padding: 25px; border-radius: 24px; border: 1px solid var(--border-color); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .modal button { background: var(--accent-color); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; float: right; margin-top: 15px; font-weight: 600; }
        .modal input, .modal select { width: 100%; padding: 12px; background: var(--input-field-bg); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 8px; margin-bottom: 10px; outline: none;}

        input[type="color"] { padding: 0; height: 40px; cursor: pointer; }
        .checkbox-container { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 12px; opacity: 0.8; }
        .checkbox-container input { width: auto; margin: 0; }

        .user-input { color: var(--run-color); font-weight: bold; }
        .error { color: #ff5555; }
        .success { color: #50fa7b; }
        .system-msg { color: var(--system-msg-color); font-style: italic; }
        .list-item { color: #f1fa8c; display: block; }
    </style>
</head>

    <script>
        // --- KONFIGURÁCIÓ ---
        const CLIENT_ID = '138100233309-v575n23j2b6pdek9t9clvkg3immlkrdi.apps.googleusercontent.com'; 
        const API_KEY = 'AIzaSyAfC2viqoOsVVjcShnqY2rrRsxdV7WHMEg'; 
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        // --- AUTH & USER LOGIKA ---
        let currentUser = null;
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function openLoginModal() {
            if(currentUser) {
                if(confirm("Kijelentkezel?")) {
                    currentUser = null;
                    localStorage.removeItem('saved_username'); 
                    document.getElementById('user-btn').innerText = "Log in";
                    addToOutput("Kijelentkezve.", "system-msg");
                }
            } else {
                document.getElementById('loginModal').style.display = 'flex';
                document.getElementById('loginNameInput').focus();
            }
        }

        function performLogin() {
            const name = document.getElementById('loginNameInput').value.trim();
            if(!name) return;
            localStorage.setItem('saved_username', name);
            const userKey = 'user_data_' + name;
            let msg = "";
            if(localStorage.getItem(userKey)) { msg = `Üdvözöllek újra, ${name}!`; } 
            else { localStorage.setItem(userKey, Date.now()); msg = `Sikeres bejelentkezés: ${name}!`; }
            currentUser = name;
            document.getElementById('user-btn').innerText = name;
            document.getElementById('loginModal').style.display = 'none';
            logSystem(msg);
            if(gapiInited && gisInited && !gapi.client.getToken()) { tokenClient.requestAccessToken({prompt: ''}); }
            startAutoSave(); // Indul az autosave belépéskor
        }

        // --- GOOGLE DRIVE API ---
        function gapiLoaded() {
            gapi.load('client', async () => {
                await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC], });
                gapiInited = true;
            });
        }
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: SCOPES, 
                callback: (resp) => {
                    if (resp.error !== undefined) { logSystem("Google hiba: " + resp.error); } 
                    else { logSystem("Google Fiók csatlakoztatva."); }
                },
            });
            gisInited = true;
        }

        // --- SEGÉDFÜGGVÉNYEK DRIVE-HOZ ---
        async function findOrCreateFolder(folderName) {
            if(!gapi.client.getToken()) return null;
            const q = `mimeType='application/vnd.google-apps.folder' and name='${folderName}' and trashed=false`;
            const response = await gapi.client.drive.files.list({q: q, fields: 'files(id)'});
            if (response.result.files.length > 0) return response.result.files[0].id;
            const meta = { 'name': folderName, 'mimeType': 'application/vnd.google-apps.folder' };
            const res = await gapi.client.drive.files.create({ resource: meta, fields: 'id' });
            return res.result.id;
        }

        // --- MANUÁLIS MENTÉS (RÉGI RENDSZER) ---
        async function handleManualSave() {
            showLoading(true);
            // Saját mappába ment (nem az autosave-be)
            const folderId = await findOrCreateFolder(`ProPythonIDE_${currentUser}`);
            if(!folderId) { showLoading(false); return; }

            const content = editor.getValue();
            const dateStr = new Date().toISOString().slice(0,10);
            const filename = `${currentUser}_${dateStr}.py`;
            
            const file = new Blob([content], {type: 'text/plain'});
            const metadata = { 'name': filename, 'mimeType': 'text/plain', 'parents': [folderId] };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', file);

            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: new Headers({'Authorization': 'Bearer ' + gapi.client.getToken().access_token}),
                body: form
            }).then(res => res.json()).then(val => {
                logSystem(`Kézi mentés kész: ${filename}`);
                showLoading(false);
            }).catch(err => {
                logSystem("Mentési hiba!");
                showLoading(false);
            });
        }

        // --- MANUÁLIS BETÖLTÉS (ABLACOS) ---
        async function handleManualLoad() {
            showLoading(true);
            const folderId = await findOrCreateFolder(`ProPythonIDE_${currentUser}`);
            if(!folderId) { showLoading(false); return; }

            const response = await gapi.client.drive.files.list({
                q: `'${folderId}' in parents and trashed=false`,
                fields: 'files(id, name)',
            });
            
            const files = response.result.files;
            const listDiv = document.getElementById('file-list');
            listDiv.innerHTML = "";
            
            if (files && files.length > 0) {
                files.forEach(file => {
                    const div = document.createElement('div');
                    div.style.padding = "8px"; div.style.cursor = "pointer"; div.style.borderBottom = "1px solid #444";
                    div.innerText = file.name;
                    div.onclick = () => {
                        loadFileContent(file.id);
                        document.getElementById('loadModal').style.display = 'none';
                    };
                    div.onmouseover = () => div.style.background = "#444";
                    div.onmouseout = () => div.style.background = "transparent";
                    listDiv.appendChild(div);
                });
                document.getElementById('loadModal').style.display = 'flex';
            } else {
                alert("Nincs fájl a mappában.");
            }
            showLoading(false);
        }

        // --- AUTOSAVE LOGIC (HÁTTÉRBEN) ---
        let autosaveInterval = null;
        let currentAutoSaveId = null;
        let currentAutoSaveName = "";

        async function startAutoSave() {
            if(autosaveInterval) clearInterval(autosaveInterval);
            
            let folderId = await findOrCreateFolder("ProPythonIDE_Autosaves");
            if(!folderId) return;

            autosaveInterval = setInterval(async () => {
                if(!currentUser) return;
                
                const now = new Date();
                const dateStr = now.toISOString().slice(2,10); // YY-MM-DD
                const timeStr = now.toTimeString().slice(0,5); // HH:MM
                
                const filename = `autosave-${currentUser}_${dateStr}_${timeStr}.py`;
                const content = editor.getValue();

                // Ha ugyanaz a perc, frissít (PATCH)
                if(filename === currentAutoSaveName && currentAutoSaveId) {
                    try {
                        await fetch(`https://www.googleapis.com/upload/drive/v3/files/${currentAutoSaveId}?uploadType=media`, {
                            method: 'PATCH',
                            headers: new Headers({
                                'Authorization': 'Bearer ' + gapi.client.getToken().access_token,
                                'Content-Type': 'text/plain'
                            }),
                            body: content
                        });
                    } catch(e) {}
                } 
                // Ha új perc, új fájl (POST)
                else {
                    try {
                        const file = new Blob([content], {type: 'text/plain'});
                        const metadata = { 'name': filename, 'mimeType': 'text/plain', 'parents': [folderId] };
                        const form = new FormData();
                        form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                        form.append('file', file);

                        const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                            method: 'POST',
                            headers: new Headers({'Authorization': 'Bearer ' + gapi.client.getToken().access_token}),
                            body: form
                        });
                        const data = await res.json();
                        currentAutoSaveId = data.id;
                        currentAutoSaveName = filename;
                    } catch(e) {}
                }
            }, 10000); // 10 másodperc
        }

        // --- TERMINAL INTELLIGENCE (SHELL) ---
        let termState = 'root'; // root, saves, users
        let selectedItem = null; // név a kijelöléshez
        let navList = []; // lista a nyilakhoz
        let navIndex = -1;
        const promptLabel = document.getElementById('prompt-label');
        const inputField = document.getElementById("term-input");
        const outputElement = document.getElementById("output");
        let pythonInputResolver = null; // Ha a Python kér inputot

        function updatePrompt() {
            if (termState === 'root') promptLabel.innerText = '>';
            else if (termState.startsWith('saves')) promptLabel.innerText = termState + '>';
            else if (termState.startsWith('users')) promptLabel.innerText = termState + '>';
        }

        // Terminál Input Kezelés
        inputField.addEventListener("keydown", async (e) => {
            e.stopPropagation();
            
            // 1. Ha Python fut és inputot kér
            if (pythonInputResolver && e.key === "Enter") {
                e.preventDefault();
                const val = inputField.value;
                addToOutput(val + "\n", "user-input");
                inputField.value = "";
                pythonInputResolver(val);
                pythonInputResolver = null;
                return;
            }

            // 2. Navigáció nyilakkal (ha van lista)
            if (navList.length > 0) {
                if (e.key === "ArrowUp") {
                    e.preventDefault();
                    navIndex = (navIndex > 0) ? navIndex - 1 : navList.length - 1;
                    inputField.value = navList[navIndex].name;
                    // Visual highlight
                    // (opcionális: újrarenderelni a listát highlight-tal, de most csak beírjuk)
                } else if (e.key === "ArrowDown") {
                    e.preventDefault();
                    navIndex = (navIndex < navList.length - 1) ? navIndex + 1 : 0;
                    inputField.value = navList[navIndex].name;
                }
            }

            // 3. Shell parancsok
            if (e.key === "Enter" && !pythonInputResolver) {
                e.preventDefault();
                const cmd = inputField.value.trim();
                addToOutput(promptLabel.innerText + " " + cmd + "\n", "user-input");
                inputField.value = "";
                await processShellCommand(cmd);
            }
        });

        async function processShellCommand(cmd) {
            if (!cmd) return;

            // Globális parancsok
            if (cmd === 'clear') { outputElement.innerHTML = ""; return; }
            if (cmd === 'exit') { termState = 'root'; navList = []; updatePrompt(); return; }

            // ROOT STATE
            if (termState === 'root') {
                if (cmd === 'int saves') {
                    await listAutosaves();
                    termState = 'saves';
                    updatePrompt();
                } else if (cmd === 'users') {
                    await listUsers();
                    termState = 'users';
                    updatePrompt();
                } else {
                    addToOutput("Ismeretlen parancs. (clear, int saves, users)\n", "error");
                }
            }
            // SAVES STATE
            else if (termState === 'saves') {
                // Ha kiválasztunk egy nevet (ami benne van a listában)
                const file = navList.find(f => f.name === cmd);
                if (file) {
                    selectedItem = file;
                    termState = `saves/${cmd}`;
                    updatePrompt();
                } else {
                    addToOutput("Nincs ilyen mentés.\n", "error");
                }
            }
            // SAVES/FILE STATE
            else if (termState.startsWith('saves/')) {
                if (cmd === 'load') {
                    await loadFileContent(selectedItem.id);
                    termState = 'root';
                    navList = [];
                    updatePrompt();
                }
            }
            // USERS STATE
            else if (termState === 'users') {
                // User kiválasztása (név egyezés)
                if (navList.some(u => u.name === cmd)) {
                    selectedItem = cmd; // Itt csak a név string
                    termState = `users/${cmd}`;
                    updatePrompt();
                } else {
                    addToOutput("Nincs ilyen felhasználó.\n", "error");
                }
            }
            // USERS/USER STATE
            else if (termState.startsWith('users/')) {
                if (cmd === 'load now') {
                    await loadLatestUserSave(selectedItem);
                    termState = 'root';
                    navList = [];
                    updatePrompt();
                }
            }
        }

        async function listAutosaves() {
            addToOutput("Mentések betöltése...\n", "system-msg");
            const folderId = await findOrCreateFolder("ProPythonIDE_Autosaves");
            const res = await gapi.client.drive.files.list({
                q: `'${folderId}' in parents and trashed=false`,
                fields: 'files(id, name, createdTime)',
                orderBy: 'createdTime desc'
            });
            
            navList = res.result.files;
            navIndex = -1;
            
            if(navList.length === 0) addToOutput("Nincs mentés.\n");
            else {
                navList.forEach(f => {
                    addToOutput(f.name + "\n", "list-item");
                });
                addToOutput("(Használd a nyilakat a kiválasztáshoz)\n", "system-msg");
            }
        }

        async function listUsers() {
            addToOutput("Felhasználók keresése...\n", "system-msg");
            const folderId = await findOrCreateFolder("ProPythonIDE_Autosaves");
            const res = await gapi.client.drive.files.list({
                q: `'${folderId}' in parents and trashed=false`,
                fields: 'files(name)',
            });
            
            // Kinyerjük a neveket: autosave-NEV_datum
            const uniqueUsers = new Set();
            res.result.files.forEach(f => {
                const match = f.name.match(/autosave-(.*?)_/);
                if (match) uniqueUsers.add(match[1]);
            });
            
            navList = Array.from(uniqueUsers).map(name => ({name: name}));
            navIndex = -1;
            
            if(navList.length === 0) addToOutput("Nincs felhasználó.\n");
            else {
                navList.forEach(u => {
                    addToOutput(u.name + "\n", "list-item");
                });
            }
        }

        async function loadLatestUserSave(username) {
            addToOutput(`Legújabb mentés keresése: ${username}...\n`, "system-msg");
            const folderId = await findOrCreateFolder("ProPythonIDE_Autosaves");
            const res = await gapi.client.drive.files.list({
                q: `'${folderId}' in parents and name contains 'autosave-${username}_' and trashed=false`,
                fields: 'files(id, name, createdTime)',
                orderBy: 'createdTime desc',
                pageSize: 1
            });
            
            if(res.result.files.length > 0) {
                await loadFileContent(res.result.files[0].id);
            } else {
                addToOutput("Nem található mentés ettől a felhasználótól.\n", "error");
            }
        }

        async function loadFileContent(fileId) {
            showLoading(true);
            try {
                const response = await gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
                editor.setValue(response.body);
                addToOutput("Fájl sikeresen betöltve.\n", "success");
            } catch(e) {
                addToOutput("Hiba betöltéskor.\n", "error");
            }
            showLoading(false);
        }

        // --- EDITOR & SETUP ---
        let editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: {name: "python", version: 3}, theme: "dracula",
            lineNumbers: true, indentUnit: 4, smartIndent: true, matchBrackets: true, autoCloseBrackets: true,
            extraKeys: { "Ctrl-Space": "autocomplete", "Ctrl-Enter": function() { runPython(); } },
            hintOptions: { completeSingle: false },
            lineWrapping: false
        });

        // Beállítások betöltése
        if(localStorage.getItem('ide_fontsize')) {
            document.querySelector('.CodeMirror').style.fontSize = localStorage.getItem('ide_fontsize') + 'px';
            document.getElementById('fontSizeInput').value = localStorage.getItem('ide_fontsize');
        }
        
        let exportExt = localStorage.getItem('ide_export_ext') || 'txt';
        document.getElementById('exportFormatInput').value = exportExt;

        let savedBgColor = localStorage.getItem('ide_custom_bg') || '#121214';
        document.getElementById('bgColorInput').value = savedBgColor;
        
        let savedPattern = localStorage.getItem('ide_pattern_on');
        if(savedPattern === null) savedPattern = 'true'; 
        document.getElementById('bgPatternInput').checked = (savedPattern === 'true');

        let savedEditorBg = localStorage.getItem('ide_editor_bg') || '#282a36';
        document.getElementById('editorBgColorInput').value = savedEditorBg;

        applyThemeSettings(savedBgColor, savedPattern === 'true', savedEditorBg);

        let savedLayout = localStorage.getItem('ide_layout') || 'right';
        document.getElementById('layoutInput').value = savedLayout;
        applyLayout(savedLayout);

        editor.on("keyup", function (cm, event) {
            const excludedKeys = [8, 9, 13, 27, 37, 38, 39, 40, 46]; 
            if (!excludedKeys.includes(event.keyCode) && !cm.state.completionActive) {
                if ((event.keyCode >= 65 && event.keyCode <= 90) || event.keyCode === 190) { 
                    CodeMirror.commands.autocomplete(cm, null, {completeSingle: false});
                }
            }
        });

        // --- PYTHON ENGINE (PYODIDE) ---
        let pyodide = null;
        let pyodideReady = false;
        let pythonInputResolver = null;

        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        async function initPyodide() {
            try {
                pyodide = await loadPyodide();
                await pyodide.runPythonAsync(`
                    import sys
                    import js
                    import asyncio
                    class JSWriter:
                        def write(self, text): js.printToTerminal(text)
                        def flush(self): pass
                    sys.stdout = JSWriter()
                    sys.stderr = JSWriter()
                    async def custom_input(prompt=""):
                        if prompt: print(prompt, end="")
                        val = await js.waitForInput()
                        print(val) 
                        return str(val)
                `);
                pyodideReady = true;
                logSystem("Rendszer kész.");
                const savedUser = localStorage.getItem('saved_username');
                if(savedUser) {
                    currentUser = savedUser;
                    document.getElementById('user-btn').innerText = savedUser;
                    logSystem(`Üdvözöllek újra, ${savedUser}!`);
                    if(gapiInited) startAutoSave(); // Indítás ha van user
                }
            } catch (e) { console.error(e); logSystem("Rendszer hiba: " + e); }
        }
        initPyodide();

        // --- TERMINAL I/O FOR PYTHON ---
        window.printToTerminal = (text) => { addToOutput(text, ""); };

        window.waitForInput = () => {
            return new Promise(resolve => {
                pythonInputResolver = resolve;
                inputField.value = "";
                inputField.focus();
                setTimeout(() => outputElement.scrollTop = outputElement.scrollHeight, 10);
            });
        };

        function addToOutput(text, cls="") {
            const span = document.createElement("span");
            span.textContent = text;
            if(cls) span.className = cls;
            outputElement.appendChild(span);
            outputElement.scrollTop = outputElement.scrollHeight;
        }
        
        function logSystem(msg) { addToOutput("> " + msg + "\n", "system-msg"); }

        async function runPython() {
            if(!pyodideReady) return;
            outputElement.innerHTML = ""; 
            let code = editor.getValue();
            code = code.replace(/\binput\s*\(/g, "await custom_input(");
            try {
                await pyodide.runPythonAsync(`
                    import asyncio
                    async def main_wrapper():
                        try:
${code.split('\n').map(l => '                            ' + l).join('\n')}
                        except Exception as e:
                            print(e)
                    await main_wrapper()
                `);
            } catch(e) { addToOutput(e.toString() + "\n", "error"); }
        }

        // --- UI HELPERS ---
        function downloadCode() {
            let code = editor.getValue();
            let filename = prompt("Fájlnév?", "program");
            if (filename) {
                const ext = document.getElementById('exportFormatInput').value; 
                if (!filename.endsWith("." + ext)) filename += "." + ext;
                const blob = new Blob([code], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
            }
        }

        const storedKey = localStorage.getItem("gemini_api_key");
        if(storedKey) document.getElementById("apiKeyInput").value = storedKey;

        function openSettings() { document.getElementById("settingsModal").style.display = "flex"; }
        
        function applyLayout(layout) {
            const container = document.querySelector('.main-container');
            container.classList.remove('layout-left', 'layout-bottom');
            if (layout === 'left') container.classList.add('layout-left');
            else if (layout === 'bottom') container.classList.add('layout-bottom');
            setTimeout(() => editor.refresh(), 100);
        }

        function applyThemeSettings(color, patternOn, editorColor) {
            document.documentElement.style.setProperty('--bg-color', color);
            const sidePanel = document.querySelector('.side-panel');
            if(patternOn) sidePanel.style.backgroundImage = "url('aeroLOGO.png')";
            else sidePanel.style.backgroundImage = "none";
            if(editorColor) {
                const cm = document.querySelector('.CodeMirror');
                const gutters = document.querySelector('.CodeMirror-gutters');
                if(cm) cm.style.backgroundColor = editorColor;
                if(gutters) gutters.style.backgroundColor = editorColor;
            }
        }

        function saveSettings() {
            const apiKey = document.getElementById("apiKeyInput").value;
            const fSize = document.getElementById("fontSizeInput").value;
            const ext = document.getElementById("exportFormatInput").value;
            const layout = document.getElementById("layoutInput").value;
            const customBg = document.getElementById("bgColorInput").value;
            const patternOn = document.getElementById("bgPatternInput").checked;
            const editorBg = document.getElementById("editorBgColorInput").value;

            localStorage.setItem("gemini_api_key", apiKey);
            localStorage.setItem("ide_fontsize", fSize);
            localStorage.setItem("ide_export_ext", ext);
            localStorage.setItem("ide_layout", layout);
            localStorage.setItem("ide_custom_bg", customBg);
            localStorage.setItem("ide_pattern_on", patternOn);
            localStorage.setItem("ide_editor_bg", editorBg);
            
            document.querySelector('.CodeMirror').style.fontSize = fSize + 'px';
            applyLayout(layout);
            applyThemeSettings(customBg, patternOn, editorBg);
            
            document.getElementById("settingsModal").style.display = "none";
            logSystem("Beállítások mentve.");
        }

        async function askGemini() {
            const key = localStorage.getItem("gemini_api_key");
            if(!key) { openSettings(); return; }
            const div = document.getElementById("gemini-response");
            div.innerHTML = "Elemzés...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`, {
                    method:"POST",
                    headers:{"Content-Type":"application/json"},
                    body:JSON.stringify({contents:[{parts:[{text:"Röviden, magyarul elemezd és javítsd:\n"+editor.getValue()}]}]})
                });
                const d = await res.json();
                div.innerHTML = d.candidates[0].content.parts[0].text.replace(/\*\*(.*?)\*\*/g,"<b>$1</b>").replace(/\n/g,"<br>");
            } catch(e) { div.innerHTML = "Hiba történt."; }
        }

        let isDark=true;
        function toggleTheme() {
            isDark = !isDark;
            document.body.className = isDark ? "" : "light-mode";
            editor.setOption("theme", isDark ? "dracula" : "eclipse");
        }
    </script>
