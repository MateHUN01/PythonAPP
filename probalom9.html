<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AeroCode PRO - Stable</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/python-hint.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Rendszer indítása...</div>
        <button id="skip-login-btn" class="secondary-btn fade-in-btn" onclick="skipLogin()" style="display:none; margin-top:20px;">
            Folytatás bejelentkezés nélkül
        </button>
    </div>

    <div id="view-login" class="app-view active">
        <div class="login-wrapper">
            <div class="logo-area">
                <div class="logo-icon">AC</div>
                <h1>AeroCode PRO</h1>
            </div>
            <div class="login-box">
                <p>Python IDE & Cloud Sync</p>
                <input type="text" id="loginNameInput" placeholder="Írd be a neved..." autocomplete="off">
                <button class="primary-btn" onclick="performLocalLogin()">BELÉPÉS</button>
                <div class="divider">vagy</div>
                <button class="google-btn" onclick="performGoogleLogin()">
                    <span class="material-icons" style="font-size:18px;">cloud_queue</span> 
                    Belépés Drive Csatolással
                </button>
            </div>
        </div>
    </div>

    <div id="view-dashboard" class="app-view">
        <header class="dash-header">
            <div class="user-pill" onclick="logout()">
                <div class="avatar-circle" id="dash-avatar">U</div>
                <span id="dash-username">User</span>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="drive-connect-btn" onclick="connectGoogleDrive()" title="Drive Csatolása" style="display:none; color:#fbbc04;">
                    <span class="material-icons">link_off</span>
                </button>
                <button class="icon-btn" onclick="refreshDashboard()"><span class="material-icons">refresh</span></button>
            </div>
        </header>
        
        <div class="dash-content">
            <h2>Projektjeim</h2>
            <div id="project-grid" class="project-grid"></div>
            
            <div id="empty-state" style="display:none;">
                <span class="material-icons" style="font-size:48px; color:#333;">cloud_off</span>
                <p>Nincs mentett projekt.</p>
                <p style="font-size:12px; color:#666;" id="offline-msg"></p>
            </div>
        </div>

        <button class="fab-main" onclick="openEditorNew()">
            <span class="material-icons">add</span>
        </button>
    </div>

    <div id="view-editor" class="app-view">
        <div class="editor-header">
            <div class="header-left">
                <button class="icon-btn" onclick="backToDashboard()"><span class="material-icons">arrow_back</span></button>
                <div class="file-info" id="current-filename">Névtelen.py</div>
            </div>

            <div class="header-right-actions">
                <div class="dropdown-wrapper">
                    <button class="icon-btn" id="menu-trigger-btn"><span class="material-icons">more_vert</span></button>
                    <div id="main-dropdown" class="dropdown-content">
                        <a onclick="promptSaveDrive()"><span class="material-icons">save</span> Mentés Drive-ra</a>
                        <a onclick="askGemini()"><span class="material-icons">auto_awesome</span> AI Segítség</a>
                        <a onclick="downloadCode()"><span class="material-icons">download</span> Letöltés</a>
                    </div>
                </div>
                
                <button class="icon-btn" onclick="promptSaveDrive()" title="Mentés Felhőbe" style="margin-right:5px; color:#4dabf7;">
                    <span class="material-icons">cloud_upload</span>
                </button>

                <button class="run-btn" onclick="runPython()"><span class="material-icons">play_arrow</span></button>
            </div>
        </div>

        <div class="main-split">
            <div class="editor-area">
                <textarea id="code-editor"></textarea>
            </div>
            
            <button class="panel-toggle-btn" onclick="toggleSidePanel()"><span class="material-icons">terminal</span></button>
            
            <div class="side-panel" id="sidePanel">
                <div class="panel-section" style="flex:1; display:flex; flex-direction:column;">
                    <div class="panel-title">TERMINAL</div>
                    <div class="terminal-box">
                        <div id="output"></div>
                        
                        <div id="terminal-input-container">
                            <span class="prompt-sign">>>></span>
                            <input type="text" id="term-input" autocomplete="off" placeholder="Parancs...">
                            <button id="term-enter-btn"><span class="material-icons">keyboard_return</span></button>
                        </div>
                    </div>
                </div>
                
                <div id="ad-container" class="panel-section" style="height: 250px; background: #080808; display:flex; align-items:center; justify-content:center; border-top:1px solid #333;">
                     <div style="color:#444; font-size:12px; text-align:center;">
                        GOOGLE ADS SPACE
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
